    <main class="container mt-5 pt-5">
        <section class="text-center mb-5">
            <h1 class="display-4 fw-bold">Hubungi Saya</h1>
            <p class="lead">Silakan hubungi saya melalui media sosial atau formulir di bawah ini.</p>
        </section>

        <section class="row mb-5">
            <div class="col-md-6 offset-md-3 text-center">
                <h2 class="h4">Kunjungi Media Sosial</h2>
                <div class="d-flex justify-content-center gap-3 mt-3">
                    <a href="https://linkedin.com/in/go-abdrmz" target="_blank" class="btn btn-outline-primary btn-lg d-flex align-items-center gap-2">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://github.com/go-abd" target="_blank" class="btn btn-outline-dark btn-lg d-flex align-items-center gap-2">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </div>
        </section>

        <section class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card p-4 shadow-sm">
                    <h2 class="card-title text-center mb-4">Kirim Pesan</h2>
                    <form action="#" method="post" id="contactForm">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap:</label>
                            <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama Anda..." required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="coba@gmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="telp" class="form-label">No. Telepon:</label>
                            <input type="tel" id="telp" name="telp" class="form-control" placeholder="088888888" required>
                        </div>
                        <div class="mb-4">
                            <label for="pesan" class="form-label">Pesan:</label>
                            <textarea id="pesan" name="pesan" rows="4" class="form-control" placeholder="Tulis pesan..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Kirim Pesan</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
